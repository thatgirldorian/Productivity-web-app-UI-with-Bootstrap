<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Custom Icons from Font Awesome -->
    <script src="https://kit.fontawesome.com/606da1df7e.js" crossorigin="anonymous"></script>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css"> 

    <title>MoreStoff - Contact Us</title>
  </head>

  <body>

    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="">MoreStoff <span>&#9819;</span></a>
      <button 
          type="button" 
          class="navbar-toggler" 
          data-target="#navbarNav" 
          data-toggle="collapse"  
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      
      <div id="navbarNav" class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="pricing.html">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact Us</a>
          </li>
        </ul>
      </div>
    </nav>

      <section class="container-fluid bg-light text-center">
          <div class="row">
              <div class="offset-md-3 col-md-6 my-5 py-lg-5">
                <h1>the only productivity app you need</h1>
                <p class="lead">Smash your goals with our effective tool, in a simple-to-use, customizable UI</p>
                <a class="btn btn-outline-info" href="pricing.html">Get started</a> 
              </div>
          </div>       
    </section>


    <form class="container mt-4">
      <div class="form-group">
        <label for="name">Your name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="email">Your email address:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email address">
      </div>
      <div class="form-group">
        <label for="plan">Which plan are you on?</label>
        <select class="form-control" id="plan">
          <option value="free">Free</option>
          <option value="silver">Silver</option>
          <option value="gold">Gold</option>
          <option value="none">None - General inquiry</option>
        </select>
      </div>
      <div class="form-group">
        <label for="message">Your message:</label>
        <textarea class="form-control" id="message" rows="5"></textarea>
      </div>
      <button type="submit" class="btn btn-info">Send</button>
    </form>
    
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
